<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Project</title>
  </head>
  <body>
    <header>
			<!-- Nav bar -->
      <nav
        class="navbar is-fixed-top"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-film"></i>
              </span>
              <span>Movie Project</span>
            </span>
          </a>
        </div>
      </nav>
			<!-- end of nav bar -->

		<!-- landing card -->
    </header>
    <main class="columns is-centered hero">
      <div class="card">
        <div class="card-content">
          <p class="title">This is what we do.</p>
          <button class="button is-small is-outlined is-centered" onclick="getMovieName()">
            Continue
          </button>
        </div>
      </div>
			<!-- <end of landing card -->
			
			<!-- Search Bar  -->
      <div class="control">
        <input id="movieInput" class="input is-rounded is-small" type="text" placeholder="Normal
        input" autofocus = "true" onkeypress="keyPress(event)">
      </div>
			<!-- End of search bar -->

			<!-- testcard -->
      <div class="card">
        <div class="card-content">
          <div class="card-header">the header</div>
          <div class="card-image">

            <figure class="image is-3by4 poster">
              <img class="posterScr"
                src=""
              />
            </figure>
						
          </div>
          <div id="currentMovie">
          </div>
          <div class="content">
						<iframe
							class="ytLink"
              width="500"
              height="300"
              src="https://www.youtube.com/embed/3uLqIfVu0T4"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
							</iframe>
							</div>
          </div>
          <div id="relatedMovies">
          </div>
        </div>
      </div>
			<!-- End of test card -->

    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JavaScript/script.js"></script>
  </body>
</html>
