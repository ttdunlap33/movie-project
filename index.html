<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Project</title>
  </head>
  <body>
		<!-- Nav bar -->
    <header>
      <nav
        class="navbar is-fixed-top"
        role="navigation"
        aria-label="main navigation"
				style="display: block;"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-film"></i>
              </span>
              <span>Movie Grab</span>
            </span>
          </a>
        </div>
      </nav>
    </header>
			<!-- end of nav bar -->

		<main class="columns is-centered hero">
				
				<!-- landing card -->
      <div class="card landingCard" role="button">
        <div class="card-content ">
          <p class="title is-2 has-text-centered">Movie Grab</p>
					<p class="subtitle is-3 has-text-centered sub1">Your one stop shop for movie recommendations</p>
					<p class="subtitle is-5 has-text-centered sub2">Posters, Trailers, Descriptions, and Movie Ratings</p>
          <p class="subtitle is-5 has-text-centered sub2">Type in the name of a movie and we'll find others like it.</p>
					<div class="boc has-text-centered">
						<button class="button is-small has-text-centered is-outlined is-link contBtn">Lets Go!
						</button>
					</div>
        </div>
      </div>
			<!-- end of landing card -->
			
			<!-- Search Bar  -->
      <div class="container is-large control has-icons-left searchBar" style="display: none;">  
        <input id="movieInput" class="input is-rounded is-medium" type="text" placeholder="Type a movie then press enter..." autofocus = "true">
        <span class="icon is-small is-left">
          <i class="fas fa-film"></i>
        </span>
      </div>
      <!-- End of search bar -->

      <!-- Search History Buttons -->
      <div class="container is-large control searchHistory" id="searchHistory" style="display: none;">
      </div>
      <!-- End of Search History Buttons -->

			<div class="cardContainer"></div>
      </div>
      </div>

    </main>
		<footer class="has-text-centered" style="display: block;">Â© Team4</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/JavaScript/script.js"></script>
  </body>
</html>
